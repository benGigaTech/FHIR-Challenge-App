<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="SMART on FHIR application for displaying patient allergy information">
  <title>GigaTECH SMART on FHIR Allergy Display</title>
  <script src="./js/lib/fhirclient.js"></script>
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="stylesheet" href="./css/json-display.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Patient Allergy Information</h1>
      <div id="auth-status"></div>
      <div id="patient-banner"></div>
    </header>
    <main>
      <section id="allergies-container">
        <h2>Allergies</h2>
        <div id="allergies-list">
          <div class="loading">
            <div class="spinner"></div>
            <p>Loading allergies...</p>
          </div>
        </div>
      </section>

      <section id="resource-container">
        <h2>FHIR Resources</h2>
        <div id="resource-selector-container"></div>
        <div id="resource-cards"></div>
      </section>

      <section id="json-display-container">
        <h2>JSON Display</h2>
        <div class="json-controls">
          <button id="toggle-json-display" class="btn btn-secondary">Show Raw JSON</button>
          <button id="export-json" class="btn btn-primary">Export JSON</button>
        </div>
        <div id="json-display-area"></div>
      </section>
      <div id="error-container" class="error" style="display: none;"></div>
    </main>
    <footer>
      <p>GigaTECH SMART on FHIR Application</p>
      <div id="connection-info"></div>
    </footer>
  </div>
  <script type="module" src="./js/app.js"></script>
</body>
</html>
